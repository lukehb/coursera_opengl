<html>
	<head>
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			void main(){
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			void main(){
				gl_FragColor = vec4(1.0,1.0,1.0,1.0);
			}
		</script>
		<script type="text/javascript" src="common/webgl-utils.js"></script>
		<script type="text/javascript" src="common/initShaders.js"></script>
		<script type="text/javascript" src="common/MV.js"></script>
		<script type="text/javascript" src="common/flatten.js"></script>
		<script type="text/javascript" src="assignment1.js"></script>
	</head>
	<body>
		<div>
			<span># Sub-divisions: </span>
			<span id="nSubDivisionsLabel"> 7 </span>
			<input id="nDivisionsSlider" type="range" min="0" max="10" step="1" value="7" />
		</div>
		<div>
			<span>Rotation angle: </span>
			<span id="rotationLabel"> 10 </span>
			<input id="rotationSlider" type="range" min="-10" max="10" step="1" value="1" />
		</div>
		<div>
			<span>Gasket mode: </span>
			<input type="checkbox" id="gasketCheckbox" />
		</div>
		<div>
			Shape:
			<form>
				<input type="radio" id="radioTri" name="shape" value="triangle" checked>Triangle
				<br>
				<input type="radio" id="radioSquare" name="shape" value="square">Square
			</form>
		</div>
		<canvas id="gl-canvas" width="512" height="512">
		Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
	</body>
</html>
